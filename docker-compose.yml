version: "3"

services:
  nginx:
    image: nginx:1.13
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./ring/static:/static
    depends_on:
      - python

  python:
    build: ./python
    command: uwsgi --socket :8001 --module ring.wsgi --py-autoreload 1 --logto /tmp/mylog.log
    volumes:
      #- ./src:/code
      - ./ring:/code
      - ./static:/static
    expose:
      - "8001"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ring
      MYSQL_USER: ring_user
      MYSQL_PASSWORD: ring_password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
